    <script src="../dist/browser/recorder.iife.js"></script>

        // Initialize recorder with network recording enabled and "all" masking level
        const recorder = new window.scryspell.Recorder(window, '0198cd92-6b50-7098-8b71-ec86549dc6a8', { 
            maskingLevel: "all", // This should mask headers and body content
            networkRecording: {
                enabled: true,
                captureHeaders: true,
                captureRequestBodies: true,
                captureResponseBodies: true
            }
        });
        recorder.start();
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Recording Test</title>
    <script src="../dist/browser/recorder.iife.js"></script>
    <script>
        // Initialize recorder with network recording enabled
        const recorder = new window.scryspell.Recorder(window, '0198cd92-6b50-7098-8b71-ec86549dc6a8', { 
            maskingLevel: "none",
            networkRecording: {
                enabled: true,
                captureHeaders: true,
                captureRequestBodies: true,
                captureResponseBodies: true,
                maxRequestBodySize: 1024,
                maxResponseBodySize: 2048,
                excludeDomains: ['excluded-domain.com']
            }
        });
        recorder.start();
    </script>
</head>
<body>
    <h1>Network Recording Test Page</h1>
    <p>This page is used for testing network request recording functionality.</p>
    
    <button onclick="makeFetchRequest()">Make Fetch Request</button>
    <button onclick="makeXHRRequest()">Make XHR Request</button>
    <button onclick="makePostRequest()">Make POST Request</button>
    
    <div id="results"></div>
    
    <script>
        function makeFetchRequest() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML += '<p>Fetch: ' + JSON.stringify(data).substring(0, 100) + '...</p>';
                })
                .catch(error => console.error('Fetch error:', error));
        }
        
        function makeXHRRequest() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts/2');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    document.getElementById('results').innerHTML += '<p>XHR: ' + JSON.stringify(data).substring(0, 100) + '...</p>';
                }
            };
            xhr.send();
        }
        
        function makePostRequest() {
            fetch('https://httpbin.org/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Test-Header': 'test-value'
                },
                body: JSON.stringify({ message: 'test post data' })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML += '<p>POST: Request sent successfully</p>';
                })
                .catch(error => console.error('POST error:', error));
        }
    </script>
</body>
</html>
